<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo - List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="./style/auth.css">
    <link rel="stylesheet" href="./style/item.css">
</head>
<body>
<header class="header">
    <svg width="0" height="0" class="hidden">
        <symbol fill="#000000" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" id="icons8-key">
            <path d="M 34 0 C 25.179688 0 18 7.179688 18 16 C 18 17.957031 18.355469 19.828125 19 21.5625 L 0 40.59375 L 0 46.59375 L 18.5625 28 L 20 29.4375 L 1 48.40625 L 2.59375 50 L 9.40625 50 L 13 46.40625 L 13 44 L 15.40625 44 L 19 40.40625 L 19 39 L 20.40625 39 L 23 36.40625 L 23 35 L 24.40625 35 L 28.4375 30.96875 C 30.175781 31.617188 32.039063 32 34 32 C 42.820313 32 50 24.820313 50 16 C 50 7.179688 42.820313 0 34 0 Z M 34 5 C 36.9375 5 39.703125 6.140625 41.78125 8.21875 C 43.859375 10.296875 45 13.0625 45 16 C 45 18.9375 43.859375 21.703125 41.78125 23.78125 L 41.0625 24.5 L 25.5 8.9375 L 26.21875 8.21875 C 28.296875 6.140625 31.0625 5 34 5 Z"></path>
        </symbol>
    </svg>
    <h1 class="header__title">ToDo List</h1>
    <a href="auth.html" class="auth">
        <div class="auth__img">
            <svg width="30" height="30" class="icon">
                <use xlink:href="#icons8-key"></use>
            </svg>
        </div>
    </a>
</header>
<main>
    <div class="container">
        <div class="todo">
            <div class="todo__header">
                <input type="text" class="input__text input" id="input__text">
                <input type="submit" value="Добавить" id="input__add">
            </div>
            <div class="todo__body">
                <div class="todo__item">
                    <label for="input__check"></label>
                    <input type="checkbox" class="item__check" name="checkbox" id="input__check">
                    <p class="item__text">Lorem ipsum dolor sit amet.</p>
                    <div class="btn-wrapper">
                        <button class="btn__change item__btn">✏️</button>
                        <button class="btn__del item__btn">❌</button>
                    </div>
                </div>
            </div>
            <div class="todo__footer">
                <input type="submit" value="Удалить завершенные" id="input__delete">
                <input type="submit" value="Удалить все" id="input__delete-all">
            </div>
        </div>
    </div>
</main>

<script src="./script/app.js"></script>
</body>
</html>
