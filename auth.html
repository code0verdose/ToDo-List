<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo - Auth</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="./style/auth.css">
    <link rel="stylesheet" href="./style/item.css">
</head>
<body>
<header class="header">
    <h1 class="header__title">Sign-Up</h1>
    <div class="btn__container">
        <button class="btn btn--reg">Sign-Up</button>
        <button class="btn btn--login">Sign-In</button>
    </div>
</header>
<main>
    <div class="container">
        <div class="reg">
            <label for="fname"></label>
            <input required type="text" class="input__reg input" placeholder="First name" id="fname">
            <label for="username"></label>
            <input required type="text" class="input__reg input" placeholder="Username" id="username">
            <label for="email"></label>
            <input required type="email" class="input__reg input" placeholder="Email@email.com" id="email">
            <label for="pass"></label>
            <input required type="password" class="input__reg input" placeholder="Password" id="pass">
            <input type="submit" value="Submit" id="sub_reg" class="input__sub">
            <div class="reg__alert"></div>
        </div>
        <div class="login">
            <label for="username_login"></label>
            <input required type="text" class="input__reg input" placeholder="Username" id="username_login">
            <label for="pass_login"></label>
            <input required type="password" class="input__reg input" placeholder="Password" id="pass_login">
            <input type="submit" value="Submit" id="sub_login" class="input__sub">
            <div class="log__alert"></div>
        </div>
    </div>
</main>
<script type="module" src="./script/auth.js"></script>
</body>
</html>
